<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<title>Price</title>
<!-- JQUERY -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- DataTables.net -->
<script type="text/javascript" charset="utf8"
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">

<!-- VENDOR CSS -->
<link rel="stylesheet"
	th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet"
	th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/vendor/linearicons/style.css}">
<link rel="stylesheet"
	th:href="@{/vendor/chartist/css/chartist-custom.css}">
<!-- MAIN CSS -->
<link rel="stylesheet" th:href="@{/css/main.css}" />
<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
<link rel="stylesheet" th:href="@{/css/demo.css}">
<!-- GOOGLE FONTS -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700"
	rel="stylesheet">
<!-- ICONS -->
<link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon.png">
<link rel="icon" type="image/png" sizes="96x96" href="/img/favicon.png">
</head>
<body>
	<div id="wrapper">
		<!-- NAVBAR -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="brand">
				<a href="#"><img src="/img/logo-dark.png" alt="Klorofil Logo"
					class="img-responsive logo"></a>
			</div>
			<div class="container-fluid">
				<div class="navbar-btn">
					<button type="button" class="btn-toggle-fullwidth">
						<i class="lnr lnr-arrow-left-circle"></i>
					</button>
				</div>


				<div id="navbar-menu">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown"><img src="/img/user.jpg"
								class="img-circle" alt="Avatar"> <span>Sally</span> <i
								class="icon-submenu lnr lnr-chevron-down"></i></a>
							<ul class="dropdown-menu">
								<li><a href="#"><i class="lnr lnr-user"></i> <span>My
											Profile</span></a></li>
								<li><a href="#"><i class="lnr lnr-exit"></i> <span>Logout</span></a></li>
							</ul></li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- END NAVBAR -->
		<!-- LEFT SIDEBAR -->
		<div id="sidebar-nav" class="sidebar">
			<div class="sidebar-scroll">
				<nav>
					<ul class="nav">
						<li><a href="/price/list" class=""><i
								class="lnr lnr-chart-bars"></i> <span>Forecasting Prices</span></a></li>
					</ul>
				</nav>
			</div>
		</div>
		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<!-- OVERVIEW -->
					<div class="panel panel-headline">
						<div class="panel-heading">
							<h3 class="panel-title">Welcome, Sally</h3>
							<p class="panel-subtitle">Last Login: 2018-06-26 18:01</p>
						</div>
						<div class="panel-body">
							<div class="row">
								<h3 class="panel-title">Please Enter The Ticker and Press
									Enter</h3>
								<br> <input type="text" name="ticker" id="ticker"
									value="AAPL" /> <br>
								<div id="tableToShow">
									<br>
								</div>
							</div>
						</div>
					</div>
					<!-- END OVERVIEW -->
					<!-- Forecasting -->
					<div class="panel" id="Forecasting">
						<div class="panel-heading">
							<h3 class="panel-title">Forecasting</h3>
							<div class="right">
								<button type="button" class="btn-toggle-collapse">
									<i class="lnr lnr-chevron-up"></i>
								</button>
								<button type="button" class="btn-remove">
									<i class="lnr lnr-cross"></i>
								</button>
							</div>
						</div>
						<div class="panel-body">
							<a href="javascript:void(0)" class="btn btn-primary" id="forecasting-question"></a>
						</div>
						<div class="panel-footer">
							<div class="row"></div>
						</div>
					</div>
					<!-- End Forecasting -->
					<!-- Forecasting Results-->
					<div class="panel" id="forecastingResults">
						<div class="panel-heading">
							<h3 class="panel-title">Forecasting Results</h3>
							<div class="right">
								<button type="button" class="btn-toggle-collapse">
									<i class="lnr lnr-chevron-up"></i>
								</button>
								<button type="button" class="btn-remove">
									<i class="lnr lnr-cross"></i>
								</button>
							</div>
						</div>
						<div class="panel-body">
							<div id="UPresult" ></div>
							<br>
							<div id="DOWNresult" ></div>
						</div>
						<div class="panel-footer">
							<div class="row"></div>
						</div>
					</div>
					<!-- End Forecasting Results-->
				</div>
				<!-- END MAIN CONTENT -->
			</div>
			<!-- END MAIN -->

		</div>
		<script src="/js/price/datatable.js"></script>
		<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>

		<script src="/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
		<script src="/vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js"></script>
		<script src="/vendor/chartist/js/chartist.min.js"></script>
		<script src="/js/klorofil-common.js"></script>

		<!-- 
	<div th:include="layout/base :: NAV"></div>
	
	 -->
</body>
</html>
